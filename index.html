<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Miku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('miku2.jpg') no-repeat center center fixed;
            color: white;
            text-align: center;
        }

        .avatar {
            margin-top: 50px;
        }

        .avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="avatar">
        <img src="୨♡୧ _ miku.jfif" alt="Avatar">
    </div>
    <h1>Bienvenidos a la página de Miku</h1>
    <div class="buttons">
        <button>Botón 1</button>
        <button>Botón 2</button>
    </div>
</body>
</html>

</html>
